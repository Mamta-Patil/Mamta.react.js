<script>
    // Question 3: Accessing Parent Class Methods
class Vehicle {
    constructor(make, model) {
        this.make = make;
        this.model = model;
    }
    getInfo() {
        return `Make: ${this.make}, Model: ${this.model}`;
    }
}

class Car extends Vehicle {
    constructor(make, model, year) {
        super(make, model);
        this.year = year;
    }
    getInfo() {
        return `${super.getInfo()}, Year: ${this.year}`;
    }
}

let myCar = new Car('Toyota', 'Camry', 2020);
console.log(myCar.getInfo());

// here car is Parent Class and Vehicle is childclass of car class
// here we console myCar but Vehicle is also include in this because it is child class of car class
// and we pass make,modal& year as Parameters and it;s value Toyota,Camry,2020
// so output will be:Make: Toyota, Model: Camry, Year: 2020

</script>
