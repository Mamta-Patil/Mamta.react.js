<script>
    // Question 1: Understanding Class Inheritance
    class Animal {
        constructor(name) {
            this.name = name;
        }
        speak() {
            console.log(`${this.name} makes a noise.`);
        }
    }

    class Dog extends Animal {
        speak() {
            console.log(`${this.name} barks.`);
        }
    }

    let dog = new Dog('Buddy');
    dog.speak();


// Output will be : Buddy barks 
// Here, the methods are both classes are same and Dog class is parentclass of Animal class but we write dog.speak() so output will be Buddy barks
</script>
