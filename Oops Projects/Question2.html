<script>
    // Question 2: Multiple Levels of Inheritance
    class Shape {
        constructor(color) {
            this.color = color;
        }
        getColor() {
            return this.color;
        }
    }

    class Circle extends Shape {
        constructor(color, radius) {
            super(color);
            this.radius = radius;
        }
    }

    class ColoredCircle extends Circle {
        constructor(color, radius) {
            super(color, radius);
        }
    }

    let coloredCircle = new ColoredCircle('blue', 5);
    console.log(coloredCircle.getColor());

    //  output will be blue because we pass of we return in getcolor() function this.color
    // and color's value is blue so output will be blue
