<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <marquee behavior="smooth" style="color: rgb(7, 150, 233);">
        <h3>Slider Example using Java Script</h3>
    </marquee>
    <img src="https://cdn.pixabay.com/photo/2012/03/01/00/55/flowers-19830_1280.jpg" alt="" height="500px" ;
        width="100%">
    <script>
        let image = document.querySelector("img");
        let imagearr = ["https://cdn.pixabay.com/photo/2017/02/08/17/24/fantasy-2049567_1280.jpg", "https://cdn.pixabay.com/photo/2024/03/06/09/32/liverworts-8616125_1280.jpg", "https://cdn.pixabay.com/photo/2016/01/08/11/57/butterflies-1127666_1280.jpg"]
        let current = 0;
        setInterval(() => {
            current = (current + 1) % imagearr.length;
            image.src = imagearr[current];

        }, 2000)
    </script>
</body>

</html>
