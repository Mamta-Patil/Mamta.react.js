<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
</head>

<body>
    <div class="container" style="display: grid; grid-template-columns: repeat(3,1fr); gap:50px;">
    </div>
</body>
<script>
    function fetchdata() {
        fetch("https://reqres.in/api/users?page=2")
            .then((res) => res.json())
            .then((data) => cardlist(data.data))
            .catch((err) => console.log(err))
    }
    fetchdata()

    function cardlist(data) {
        let store = data.map((el) =>
            singleCard(el.avatar, el.id, el.first_name, el.last_name, el.email,)
        )
        document.querySelector(".container").innerHTML = store.join("")
    }

    function singleCard(avatar, id, first_name, last_name, email,) {
        let card = `
        <div style="margin:2% auto;border:1px solid black; width:100%">
        <img src="${avatar}" alt="" height="200px" width="200px;" style="border:1px solid black;margin-left:23%">
        <h3 style="text-align:center">Id : ${id}</h3>
        <h3 style="text-align:center">First Name : ${first_name}</h3>
        <h3 style="text-align:center">Last Name : ${last_name}</h3>
        <h3 style="text-align:center">Email : ${email}</h3>
        </div>
        `
        return card;
    }

</script>

</html>
